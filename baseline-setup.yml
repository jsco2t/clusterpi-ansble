---
- hosts: all
  become: true

  tasks:
    - name: Ensure chrony (NTP sync) is installed
      package:
        name: chrony
        state: present

    - name: Ensure chrony is running
      service:
        name: chronyd
        state: started
        enabled: yes

    - name: Install baseline packages
      package:
        name: "{{ item }}"
        state: present
      loop:
        - htop
        - bat
        - curl


